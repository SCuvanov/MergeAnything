<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <div>
                <div class="slds-text-heading_medium" style="font-weight: var(--lwc-fontWeightBold)">
                    <lightning-formatted-text value={recordName}></lightning-formatted-text>
                </div>
                <div class="slds-text-heading_small slds-m-top_xx-small" style="font-weight: var(--lwc-fontWeightLight)">
                    <lightning-formatted-text class="slds-text-color_weak" value={recordId}></lightning-formatted-text>
                </div>
                <div class="slds-text-heading_small slds-m-top_xx-small" style="font-weight: var(--lwc-fontWeightLight)">
                    <lightning-formatted-text class="slds-text-color_success" value={recordStatus}></lightning-formatted-text>
                </div>
            </div>
            <div class="slds-m-top_large">
                <lightning-button variant="neutral" label="Refresh" title="Refresh" icon-name="utility:refresh"></lightning-button>
                <lightning-button variant="brand" label="Start" title="Start" icon-name="utility:play" class="slds-m-left_small"></lightning-button>
            </div>
            <div class="slds-m-top_medium">
                <p>PIE CHART PLACEHOLDER</p>
            </div>
        </div>
    </lightning-card>
</template>
