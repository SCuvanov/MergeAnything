<template>
    <lightning-card>
        <div class="slds-m-left_medium slds-m-right_medium slds-m-top_medium slds-m-bottom_medium">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
                <div class="slds-col">
                    <lightning-radio-group name="radioGroup"
                        options={options}
                        value={value}
                        type="button"
                        onchange={handleMergeOption}>
                    </lightning-radio-group>
                </div>
                <div class="slds-col">
                    <!--
                    <div class="slds-text-heading_small" style="font-weight: var(--lwc-fontWeightLight)" >
                        <lightning-icon class="slds-m-right_x-small" icon-name="utility:warning" alternative-text="Warning" title="warning variant small" variant="warning" size="small"></lightning-icon>
                        <lightning-formatted-text value="Merge Items "></lightning-formatted-text>
                    </div>
                    -->
                    <lightning-button data-id="newMergeBtn" variant="neutral" label="New Merge" title="New Merge" icon-name="utility:add" onclick={handleNewMerge}></lightning-button>
                    <lightning-button data-id="addMergeItemBtn" variant="neutral" label="Add Merge Item" title="Add Merge Item" icon-name="utility:add" onclick={handleAddMergeItem} hidden></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
