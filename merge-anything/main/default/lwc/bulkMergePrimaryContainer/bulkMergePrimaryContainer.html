<template>
  <lightning-card>
    <div class="slds-m-left_medium slds-m-right_medium">
      <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
        <div class="slds-col">
          <lightning-radio-group name="radioGroup" options={_mergeOptions} value={_mergeOption} type="button"
            onchange={handleMergeOption}>
          </lightning-radio-group>
        </div>
        <div class="slds-col">
          <lightning-button data-id="newMergeJobBtn" variant="neutral" label="New Merge Job" title="New Merge Job"
            icon-name="utility:add" onclick={handleNewMergeJob}></lightning-button>
          <lightning-button data-id="newMergeItemBtn" variant="neutral" label="New Merge Item" title="New Merge Item"
            icon-name="utility:add" onclick={handleNewMergeItem} hidden></lightning-button>
        </div>
      </div>

      <template if:true={_mergeJob}>
        <div class="slds-m-top_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
          <lightning-combobox name="merge_views" label="Show Me" value={_mergeView} placeholder="Select View"
            options={_mergeViews} onchange={handleMergeView}>
          </lightning-combobox>
        </div>

        <template if:true={_showMergeJobList}>
          <div class="slds-m-top_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
            <c-merge-job-list record-id={recordId} merge-view={_mergeView}
              onmergejobselected={handleMergeJobSelected}></c-merge-job-list>
          </div>
        </template>
        <template if:false={_showMergeJobList}>
          <div class="slds-m-top_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
            <c-merge-item-list record-id={recordId} merge-view={_mergeView}></c-merge-item-list>
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
